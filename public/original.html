<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALILEO Client Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
        }

        .logo .capital {
            background: linear-gradient(45deg, #00E5FF, #40E0D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00E5FF, #40E0D0);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 229, 255, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .results-count {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .client-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .client-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #00E5FF;
        }

        .client-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 600;
        }

        .drive-links {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1.5rem;
        }

        .drive-links h4 {
            margin-bottom: 1rem;
            color: #40E0D0;
        }

        .drive-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0.25rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .drive-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .search-container {
                padding: 1.5rem;
            }

            .search-box {
                flex-direction: column;
            }

            .client-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                GALILEO <span class="capital">CAPITAL</span>
            </div>
        </header>

        <main class="main-content">
            <h1 class="title">Client Search</h1>
            <p class="subtitle">
                Find client information and documents quickly and efficiently
            </p>

            <div class="search-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Enter client name (e.g., Gabriel)"
                        id="searchInput"
                        autocomplete="off"
                    >
                    <button class="search-btn" onclick="searchClient()" id="searchBtn">
                        Search
                    </button>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Searching clients...</p>
                </div>
            </div>

            <div class="results-container" id="resultsContainer">
                <div class="results-header">
                    <div class="results-count" id="resultsCount"></div>
                </div>
                <div id="resultsContent"></div>
            </div>
        </main>
    </div>

    <script>
        // Your n8n webhook URL
        const WEBHOOK_URL = 'https://hiramtc.app.n8n.cloud/webhook-test/client-search';

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchClient();
            }
        });

        async function searchClient() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const resultsContent = document.getElementById('resultsContent');

            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                alert('Please enter a client name to search');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';

            try {
                // Replace this with your actual API call to n8n webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: searchTerm
                    })
                });

                if (!response.ok) {
                    throw new Error('Search request failed');
                }

                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                searchBtn.disabled = false;

                // Display results
                displayResults(data, searchTerm);

            } catch (error) {
                console.error('Search error:', error);
                loading.style.display = 'none';
                searchBtn.disabled = false;
                
                resultsContent.innerHTML = `
                    <div class="error-message">
                        <strong>Search Error</strong><br>
                        Unable to search clients. Please check your connection and try again.
                        <br><small>Make sure your n8n webhook URL is configured correctly.</small>
                    </div>
                `;
                resultsContainer.style.display = 'block';
            }
        }

        function displayResults(data, searchTerm) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const resultsContent = document.getElementById('resultsContent');

            // Handle the AI agent response format
            if (!data || data.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <h3>No clients found</h3>
                        <p>No clients matching "${searchTerm}" were found in the database.</p>
                    </div>
                `;
                resultsContainer.style.display = 'block';
                return;
            }

            // Extract the AI response text
            const aiResponse = data[0]?.output || '';
            
            if (!aiResponse) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <h3>No response received</h3>
                        <p>The search completed but no information was returned.</p>
                    </div>
                `;
                resultsContainer.style.display = 'block';
                return;
            }

            // Count how many clients were found (rough estimation)
            const clientMatches = aiResponse.match(/\*\*[^*]+\*\*/g) || [];
            const clientCount = clientMatches.length;
            
            resultsCount.textContent = `Search results for "${searchTerm}"`;
            
            // Display the AI response in a formatted way
            resultsContent.innerHTML = `
                <div class="client-card">
                    <div class="client-name">ðŸ“‹ Client Information</div>
                    <div style="margin-top: 1.5rem; line-height: 1.6; white-space: pre-wrap; font-family: inherit;">${formatAIResponse(aiResponse)}</div>
                </div>
            `;

            resultsContainer.style.display = 'block';
        }

        function formatAIResponse(text) {
            // Convert markdown-style formatting to HTML
            return text
                .replace(/\*\*([^*]+)\*\*/g, '<strong style="color: #00E5FF;">$1</strong>') // Bold text in cyan
                .replace(/\*   /g, 'â€¢ ') // Convert bullet points
                .replace(/\n/g, '<br>') // Convert line breaks
                .replace(/    /g, '&nbsp;&nbsp;&nbsp;&nbsp;'); // Preserve indentation
        }

        // Show instructions on page load
        window.addEventListener('load', function() {
            if (!WEBHOOK_URL || WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
                document.getElementById('resultsContent').innerHTML = `
                    <div class="client-card">
                        <div class="client-name">ðŸ”§ Setup Required</div>
                        <div style="margin-top: 1rem;">
                            <p><strong>To connect this interface to your n8n workflow:</strong></p>
                            <ol style="margin: 1rem 0; padding-left: 1.5rem; text-align: left;">
                                <li>Add a Webhook node to your n8n workflow</li>
                                <li>Set the HTTP Method to POST</li>
                                <li>Copy the webhook URL</li>
                                <li>Replace 'YOUR_N8N_WEBHOOK_URL_HERE' in the JavaScript code</li>
                                <li>Update the data structure in displayResults() to match your response</li>
                            </ol>
                            <p><em>Currently showing mock data for demonstration.</em></p>
                        </div>
                    </div>
                `;
                document.getElementById('resultsContainer').style.display = 'block';
            }
        });
    </script>
</body>
</html>
